<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <fieldset id="logtela">
        <form id="telalog">
            <h1 id="titulol">Login</h1>
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex.: JoÃ£o Lucas">
            <br>
            <br>
            <label for="sobrenome">Digite seu sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex.: Lima Alexandre">
            <br>
            <br>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex.: email@gmail.com">
            <br>
            <br>
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Ex.: abcd1234">
            <br>
            <br>
            <input type="submit" value="Entrar" id="login" name="login">

        </form>
    </fieldset>

    <script href="JS/index.js"></script>
</body>

</html>
